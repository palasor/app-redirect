<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=6743174968">
    <title>Opening Palasor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        h1 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Opening Palasor...</h1>
        <div class="spinner"></div>
        <p class="status" id="status">Redirecting you to the app...</p>
    </div>

    <script>
        (function() {
            // ============ CONFIGURATION ============
            const APP_SCHEME = 'redrop://';
            const IOS_APP_STORE = 'https://apps.apple.com/app/id6743174968';
            const ANDROID_PLAY_STORE = 'https://play.google.com/store/apps/details?id=it.redrop.app';
            const BASE_PATH = '/palasor';
            // ========================================

            // Detect platform
            function getPlatform() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    return 'ios';
                }
                if (/android/i.test(userAgent)) {
                    return 'android';
                }
                return 'desktop';
            }

            // Timeout based on platform (iOS needs more time for dialog)
            const platform = getPlatform();
            const REDIRECT_TIMEOUT = platform === 'ios' ? 4000 : 2500;

            // Get the screen path from URL
            function getScreenPath() {
                let path = window.location.pathname;
                
                if (path.startsWith(BASE_PATH)) {
                    path = path.substring(BASE_PATH.length);
                }
                if (path.startsWith('/')) {
                    path = path.substring(1);
                }
                if (path.endsWith('/')) {
                    path = path.slice(0, -1);
                }
                if (path.endsWith('.html')) {
                    path = path.replace('.html', '');
                }
                if (!path || path === 'index' || path === '404') {
                    path = 'main/home';
                }
                if (!path.includes('/')) {
                    path = 'main/' + path;
                }
                
                return path;
            }

            // Build deep link URL
            function buildDeepLink() {
                const screenPath = getScreenPath();
                const queryParams = window.location.search;
                return APP_SCHEME + screenPath + queryParams;
            }

            // Get store URL
            function getStoreUrl() {
                return platform === 'android' ? ANDROID_PLAY_STORE : IOS_APP_STORE;
            }

            // Update status
            function updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            // Redirect to store
            function redirectToStore() {
                updateStatus('App not found. Redirecting to store...');
                window.location.replace(getStoreUrl());
            }

            // Main redirect logic
            function redirect() {
                const deepLink = buildDeepLink();
                const now = Date.now();
                
                console.log('Platform:', platform);
                console.log('Deep link:', deepLink);

                // Track page visibility
                let leftPage = false;
                
                // iOS Safari: use pagehide for reliable detection
                window.addEventListener('pagehide', function() {
                    leftPage = true;
                });
                
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        leftPage = true;
                    }
                });

                window.addEventListener('blur', function() {
                    leftPage = true;
                });

                // Try to open the app
                if (platform === 'android') {
                    // Android: Intent URL with fallback
                    const intentUrl = 'intent://' + deepLink.replace(APP_SCHEME, '') + 
                        '#Intent;scheme=redrop;package=it.redrop.app;S.browser_fallback_url=' + 
                        encodeURIComponent(ANDROID_PLAY_STORE) + ';end';
                    window.location.href = intentUrl;
                } else {
                    // iOS / Desktop: Custom scheme
                    window.location.href = deepLink;
                }

                // Check after timeout if we should redirect to store
                setTimeout(function() {
                    // If page is still visible and we haven't left, go to store
                    if (!leftPage && !document.hidden) {
                        // Double check - if less than 500ms passed since timeout started,
                        // the app might be opening
                        if (Date.now() - now >= REDIRECT_TIMEOUT - 100) {
                            redirectToStore();
                        }
                    }
                }, REDIRECT_TIMEOUT);
            }

            // Start redirection
            redirect();
        })();
    </script>
</body>
</html>
